<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body><div class="container" style="text-align: center;">
    <h1 class="heading">BMI Calculator</h1>
    <form action="">
        <p><label for="height">Height in CM</label>
        <input type="text" name="" id="height"></p>
        <p><label for="weight">Weight in KG</label>
        <input type="text" name="" id="weight"></p>
        
        <button>Calculate</button><br>
        Result Here = <div id="result" style="display: inline-block;"></div>
        <div id="weight-guide">
            <h3>BMI Weight Guide</h3>
            <p>Under Weight = Less than 18.6</p>
            <p>Normal range = 18.6 and 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </form>
</div>
    
</body>
<script src="script.js"></script>
</html>
